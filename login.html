<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Barbearia</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Define a fonte Inter como padrão para todo o corpo da página */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-xl shadow-lg">
        
        <!-- Cabeçalho -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">Bem-vindo de volta!</h1>
            <p class="mt-2 text-gray-400">Faça login para gerenciar seus agendamentos.</p>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form" class="space-y-6">
            <!-- Campo de Email -->
            <div>
                <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="seu@email.com"
                >
            </div>

            <!-- Campo de Senha -->
            <div>
                <label for="password" class="text-sm font-medium text-gray-300">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="••••••••"
                >
            </div>

            <!-- Botão de Login -->
            <div>
                <button 
                    type="submit" 
                    class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-blue-500 transition-colors duration-300"
                >
                    Entrar
                </button>
            </div>
        </form>

        <!-- Mensagem de Erro (inicialmente oculta) -->
        <div id="error-message" class="hidden p-4 text-sm text-red-300 bg-red-900/50 border border-red-800 rounded-lg text-center">
            <!-- O texto do erro será inserido aqui via JavaScript -->
        </div>

        <!-- Link para Registro -->
        <p class="text-sm text-center text-gray-400">
            Não tem uma conta? 
            <a href="#" class="font-medium text-blue-500 hover:underline">Registre-se aqui</a>
        </p>
    </div>

    <script>
        // URL da sua API. Altere se for diferente.
        const API_URL = 'barbershop-api-production-f305.up.railway.app';

        const loginForm = document.getElementById('login-form');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            // Previne o comportamento padrão de recarregar a página
            event.preventDefault();

            // Limpa mensagens de erro antigas
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';

            // Pega os valores dos campos do formulário
            const email = event.target.email.value;
            const password = event.target.password.value;

            try {
                // Monta a requisição para a API
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                // Verifica se a requisição foi bem-sucedida
                if (response.ok) {
                    // Armazena o token de forma segura (localStorage é simples para este exemplo)
                    localStorage.setItem('authToken', data.token);
                    
                    // Redireciona para o painel principal (dashboard)
                    // Criaremos este arquivo no próximo passo.
                    window.location.href = 'dashboard.html'; 
                } else {
                    // Se houver um erro, mostra a mensagem retornada pela API
                    errorMessageDiv.textContent = data.message || 'Ocorreu um erro. Tente novamente.';
                    errorMessageDiv.classList.remove('hidden');
                }

            } catch (error) {
                // Trata erros de rede (ex: API offline)
                console.error('Erro de rede:', error);
                errorMessageDiv.textContent = 'Não foi possível conectar ao servidor. Verifique sua conexão ou tente mais tarde.';
                errorMessageDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
